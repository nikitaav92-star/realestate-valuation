server {
  listen 80;
  server_name realestate.ourdocs.org;
  location /.well-known/acme-challenge/ { root /opt/realestate/infra/nginx/www; }
  location / { return 301 https://$host$request_uri; }
}
server {
  listen 443 ssl http2;
  server_name realestate.ourdocs.org;
  ssl_certificate     /etc/letsencrypt/live/realestate.ourdocs.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/realestate.ourdocs.org/privkey.pem;
  location / { proxy_pass http://127.0.0.1:3000; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
  location /prefect/ { proxy_pass http://127.0.0.1:4200/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
}
