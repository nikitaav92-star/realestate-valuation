<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта недвижимости - Районы Москвы</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=&lang=ru_RU"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #1a1a2e;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 20px;
            color: #1a1a2e;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 12px;
            color: #666;
        }

        .info-panel {
            position: absolute;
            top: 90px;
            right: 15px;
            background: rgba(255,255,255,0.98);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 320px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .info-panel.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .info-panel h3 {
            margin: 0 0 15px 0;
            color: #1a1a2e;
            font-size: 18px;
            font-weight: 600;
            padding-right: 30px;
        }

        .info-panel .price-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .info-panel .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-panel .stat:last-of-type {
            border-bottom: none;
        }

        .info-panel .stat-label {
            font-size: 13px;
            color: #666;
        }

        .info-panel .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .info-panel .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .info-panel .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .info-panel .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f0f0;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .info-panel .close-btn:hover {
            background: #e0e0e0;
            color: #333;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 15px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .legend h4 {
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #1a1a2e;
            font-weight: 600;
        }

        .legend-gradient {
            width: 200px;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e67e22, #e74c3c, #8e44ad);
            margin-bottom: 8px;
        }

        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 11px;
            color: #555;
        }

        .legend-color {
            width: 24px;
            height: 14px;
            margin-right: 8px;
            border-radius: 3px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .stats-panel {
            position: absolute;
            top: 90px;
            left: 70px;
            background: rgba(255,255,255,0.95);
            padding: 15px 18px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 500;
            backdrop-filter: blur(10px);
        }

        .stats-panel h4 {
            margin: 0 0 10px 0;
            font-size: 13px;
            color: #1a1a2e;
            font-weight: 600;
        }

        .stats-panel .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .stats-panel .stat-row:last-child {
            border-bottom: none;
        }

        .stats-panel .stat-label {
            color: #666;
        }

        .stats-panel .stat-value {
            font-weight: 600;
            color: #1a1a2e;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2000;
            text-align: center;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        /* Tooltip styles */
        .district-tooltip {
            padding: 12px 15px;
            background: rgba(26, 26, 46, 0.95);
            color: white;
            border-radius: 8px;
            font-size: 13px;
            max-width: 250px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .district-tooltip .tooltip-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .district-tooltip .tooltip-price {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .district-tooltip .tooltip-details {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }

        .no-data-badge {
            background: #95a5a6;
            color: white;
        }

        .price-low { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .price-medium { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #333; }
        .price-high { background: linear-gradient(135deg, #e67e22, #d35400); color: white; }
        .price-very-high { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .price-premium { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Карта цен на недвижимость Москвы</h1>
        <div class="subtitle">Средняя стоимость квадратного метра по районам</div>
    </div>

    <div id="map"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка данных о районах...</div>
    </div>

    <div class="stats-panel" id="statsPanel">
        <h4>Общая статистика</h4>
        <div class="stat-row">
            <span class="stat-label">Всего районов</span>
            <span class="stat-value" id="totalDistricts">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">С данными о ценах</span>
            <span class="stat-value" id="districtsWithData">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Объявлений</span>
            <span class="stat-value" id="totalListings">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Средняя цена</span>
            <span class="stat-value" id="avgPrice">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Мин. цена</span>
            <span class="stat-value" id="minPrice">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Макс. цена</span>
            <span class="stat-value" id="maxPrice">-</span>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closeInfoPanel()">×</button>
        <h3 id="districtName"></h3>
        <div id="districtInfo"></div>
    </div>

    <div class="legend">
        <h4>Цена за м² (тыс. ₽)</h4>
        <div class="legend-gradient"></div>
        <div class="legend-labels">
            <span>&lt;150</span>
            <span>200</span>
            <span>300</span>
            <span>400</span>
            <span>500+</span>
        </div>
        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
            <div class="legend-item">
                <div class="legend-color" style="background: #bdc3c7;"></div>
                <span>Нет данных</span>
            </div>
        </div>
    </div>

    <script>
        let myMap = null;
        let districtPolygons = [];
        let globalStats = { min: Infinity, max: 0 };

        ymaps.ready(init);

        function init() {
            myMap = new ymaps.Map("map", {
                center: [55.751244, 37.618423],
                zoom: 10,
                controls: ['zoomControl', 'fullscreenControl', 'geolocationControl']
            }, {
                suppressMapOpenBlock: true
            });

            // Расположить зум слева вверху
            myMap.controls.get('zoomControl').options.set({
                position: { left: 15, top: 90 }
            });

            loadStats();
            loadDistricts();
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/map/stats');
                const data = await response.json();

                document.getElementById('totalDistricts').textContent = data.total_districts || 0;
                document.getElementById('districtsWithData').textContent = data.districts_with_data || 0;
                document.getElementById('totalListings').textContent = (data.total_listings || 0).toLocaleString('ru-RU');
                document.getElementById('avgPrice').textContent = data.avg_price_per_sqm
                    ? Math.round(data.avg_price_per_sqm / 1000) + ' тыс.'
                    : '-';
                document.getElementById('minPrice').textContent = data.price_range && data.price_range[0]
                    ? Math.round(data.price_range[0] / 1000) + ' тыс.'
                    : '-';
                document.getElementById('maxPrice').textContent = data.price_range && data.price_range[1]
                    ? Math.round(data.price_range[1] / 1000) + ' тыс.'
                    : '-';

                globalStats.min = (data.price_range && data.price_range[0]) || 100000;
                globalStats.max = (data.price_range && data.price_range[1]) || 600000;
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        async function loadDistricts() {
            try {
                const response = await fetch('/api/map/districts');
                const data = await response.json();

                console.log(`Загружено районов: ${data.districts.length}`);

                data.districts.forEach(district => {
                    if (!district.coordinates) return;

                    const convertCoords = (coords) => {
                        if (!coords || !coords.length) return [];
                        let rings = [];
                        coords.forEach(part => {
                            if (Array.isArray(part) && part.length > 0) {
                                if (Array.isArray(part[0]) && Array.isArray(part[0][0]) && typeof part[0][0][0] === 'number') {
                                    part.forEach(ring => {
                                        const converted = ring.map(point => [point[1], point[0]]);
                                        rings.push(converted);
                                    });
                                } else if (Array.isArray(part[0]) && typeof part[0][0] === 'number') {
                                    const converted = part.map(point => [point[1], point[0]]);
                                    rings.push(converted);
                                }
                            }
                        });
                        return rings;
                    };

                    const ymapsCoords = convertCoords(district.coordinates);
                    if (!ymapsCoords.length) {
                        console.warn(`Нет координат для района: ${district.name}`);
                        return;
                    }

                    const color = getPriceColor(district.avg_price_per_sqm);
                    const hasData = !!district.avg_price_per_sqm;

                    // Создать balloon content
                    const balloonContent = hasData
                        ? `<div class="district-tooltip">
                            <div class="tooltip-title">${district.name}</div>
                            <div class="tooltip-price">${Math.round(district.avg_price_per_sqm / 1000)} тыс. ₽/м²</div>
                            <div class="tooltip-details">
                                Объявлений: ${district.total_listings}<br>
                                Диапазон: ${Math.round(district.min_price / 1000)}–${Math.round(district.max_price / 1000)} тыс.
                            </div>
                           </div>`
                        : `<div class="district-tooltip">
                            <div class="tooltip-title">${district.name}</div>
                            <div class="tooltip-details">Нет данных о ценах</div>
                           </div>`;

                    const hintContent = hasData
                        ? `<b>${district.name}</b><br>${Math.round(district.avg_price_per_sqm / 1000)} тыс. ₽/м² (${district.total_listings} объявл.)`
                        : `<b>${district.name}</b><br><span style="color:#999">Нет данных</span>`;

                    const polygon = new ymaps.Polygon(
                        ymapsCoords,
                        {
                            hintContent: hintContent,
                            balloonContent: balloonContent,
                            districtData: district
                        },
                        {
                            fillColor: color,
                            fillOpacity: hasData ? 0.55 : 0.25,
                            strokeColor: '#ffffff',
                            strokeWidth: 1,
                            strokeOpacity: 0.9,
                            hintCloseTimeout: 150,
                            openHintOnHover: true,
                            zIndex: hasData ? 100 : 50
                        }
                    );

                    polygon.events.add('click', function(e) {
                        showDistrictInfo(district);
                        e.stopPropagation();
                    });

                    polygon.events.add('mouseenter', function(e) {
                        polygon.options.set('fillOpacity', hasData ? 0.8 : 0.45);
                        polygon.options.set('strokeWidth', 2);
                        polygon.options.set('strokeColor', '#1a1a2e');
                        polygon.options.set('zIndex', 1000);
                    });

                    polygon.events.add('mouseleave', function(e) {
                        polygon.options.set('fillOpacity', hasData ? 0.55 : 0.25);
                        polygon.options.set('strokeWidth', 1);
                        polygon.options.set('strokeColor', '#ffffff');
                        polygon.options.set('zIndex', hasData ? 100 : 50);
                    });

                    myMap.geoObjects.add(polygon);
                    districtPolygons.push(polygon);
                });

                document.getElementById('loading').classList.add('hidden');

            } catch (error) {
                console.error('Ошибка загрузки районов:', error);
                document.getElementById('loading').innerHTML =
                    '<div style="color: #e74c3c; font-size: 16px;">Ошибка загрузки данных</div>';
            }
        }

        function getPriceColor(pricePerSqm) {
            if (!pricePerSqm) return '#bdc3c7'; // Серый для районов без данных

            // Плавный градиент от зелёного к фиолетовому
            const minPrice = 100000;
            const maxPrice = 600000;

            const normalized = Math.max(0, Math.min(1, (pricePerSqm - minPrice) / (maxPrice - minPrice)));

            // Цветовые точки градиента
            const colors = [
                { pos: 0, r: 46, g: 204, b: 113 },    // Зелёный
                { pos: 0.25, r: 241, g: 196, b: 15 }, // Жёлтый
                { pos: 0.5, r: 230, g: 126, b: 34 },  // Оранжевый
                { pos: 0.75, r: 231, g: 76, b: 60 },  // Красный
                { pos: 1, r: 142, g: 68, b: 173 }     // Фиолетовый
            ];

            // Найти две ближайшие точки
            let lower = colors[0], upper = colors[colors.length - 1];
            for (let i = 0; i < colors.length - 1; i++) {
                if (normalized >= colors[i].pos && normalized <= colors[i + 1].pos) {
                    lower = colors[i];
                    upper = colors[i + 1];
                    break;
                }
            }

            // Интерполяция
            const range = upper.pos - lower.pos;
            const factor = range === 0 ? 0 : (normalized - lower.pos) / range;

            const r = Math.round(lower.r + factor * (upper.r - lower.r));
            const g = Math.round(lower.g + factor * (upper.g - lower.g));
            const b = Math.round(lower.b + factor * (upper.b - lower.b));

            return `rgb(${r}, ${g}, ${b})`;
        }

        function getPriceClass(pricePerSqm) {
            if (!pricePerSqm) return 'no-data-badge';
            if (pricePerSqm < 150000) return 'price-low';
            if (pricePerSqm < 250000) return 'price-medium';
            if (pricePerSqm < 350000) return 'price-high';
            if (pricePerSqm < 450000) return 'price-very-high';
            return 'price-premium';
        }

        function showDistrictInfo(district) {
            const panel = document.getElementById('infoPanel');
            const name = document.getElementById('districtName');
            const info = document.getElementById('districtInfo');

            name.textContent = district.name;

            if (district.avg_price_per_sqm) {
                const priceClass = getPriceClass(district.avg_price_per_sqm);
                info.innerHTML = `
                    <div class="price-badge ${priceClass}">
                        ${Math.round(district.avg_price_per_sqm / 1000)} тыс. ₽/м²
                    </div>

                    <div class="stat">
                        <span class="stat-label">Медианная цена</span>
                        <span class="stat-value">${Math.round(district.median_price_per_sqm / 1000)} тыс. ₽/м²</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Минимум</span>
                        <span class="stat-value">${Math.round(district.min_price / 1000)} тыс. ₽/м²</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Максимум</span>
                        <span class="stat-value">${Math.round(district.max_price / 1000)} тыс. ₽/м²</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Объявлений</span>
                        <span class="stat-value">${district.total_listings}</span>
                    </div>

                    <div class="stat">
                        <span class="stat-label">Средняя площадь</span>
                        <span class="stat-value">${district.avg_area ? district.avg_area.toFixed(0) + ' м²' : '—'}</span>
                    </div>

                    <button class="btn" onclick="viewListings(${district.district_id})">
                        Смотреть объявления
                    </button>
                `;
            } else {
                info.innerHTML = `
                    <div class="price-badge no-data-badge">Нет данных</div>
                    <p style="color: #666; font-size: 13px; margin-top: 15px;">
                        По этому району пока нет информации о ценах на недвижимость.
                    </p>
                `;
            }

            panel.classList.add('visible');
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('visible');
        }

        function viewListings(districtId) {
            window.location.href = `/listings?district_id=${districtId}`;
        }
    </script>
</body>
</html>
